<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Wanderlust</div>

        <!-- Menu Items -->
        <ul class="menu" id="menu">
            <li>Home</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>

        <!-- Search Icon (Hidden on Mobile) -->
        <div class="search">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger" id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <!-- Slider -->
    <div class="slider">
        <!-- List Items -->
        <div class="list">
            <div class="item active">
                <img src="images/image1.jpg" alt="India">
                <div class="content">
                    <p>Welcome to</p>
                    <h2>India</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/image2.jpg" alt="Canada">
                <div class="content">
                    <p>Welcome to</p>
                    <h2>Canada</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/image3.jpg" alt="America">
                <div class="content">
                    <p>Welcome to</p>
                    <h2>America</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/image4.jpg" alt="Australia">
                <div class="content">
                    <p>Welcome to</p>
                    <h2>Australia</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/image5.jpg" alt="England">
                <div class="content">
                    <p>Welcome to</p>
                    <h2>England</h2>
                </div>
            </div>
        </div>

        <!-- Button Arrows -->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>

        <!-- Thumbnails -->
        <div class="thumbnail">
            <div class="item active">
                <img src="images/image1.jpg" alt="India">
                <div class="content">India</div>
            </div>
            <div class="item">
                <img src="images/image2.jpg" alt="Canada">
                <div class="content">Canada</div>
            </div>
            <div class="item">
                <img src="images/image3.jpg" alt="America">
                <div class="content">America</div>
            </div>
            <div class="item">
                <img src="images/image4.jpg" alt="Australia">
                <div class="content">Australia</div>
            </div>
            <div class="item">
                <img src="images/image5.jpg" alt="England">
                <div class="content">England</div>
            </div>
        </div>

        <!-- Dots Navigation -->
        <div class="dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
            <span class="dot" data-index="4"></span>
        </div>

        <!-- Pause/Play Button -->
        <button id="pausePlay">‚è∏</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
